// Top-level build file where you can add configuration options common to all sub-projects/modules.

// After upgrade targetSdkVersion to 30, I have tested with the below android versions:
// - Android 11
// - Android 10
// - Android 9
// - Android 8.1
// - Android 6

buildscript {
    ext {
        buildToolsVersion = "29.0.2"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31
        ndkVersion = '21.3.6528147'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:4.2.1')
        classpath 'com.google.gms:google-services:4.3.10' // <- Add this line for google firebase
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        exclusiveContent {
            // Official recommended fix for Android build problem with React Native versions below 0.71
            // https://github.com/facebook/react-native/issues/35210
            // TODO: remove this exclusiveContent section when we upgrade to React Native 0.71 (or above)
            filter {
                includeGroup "com.facebook.react"
            }
            forRepository {
                maven {
                    url "$rootDir/../node_modules/react-native/android"
                }
            }
        }

        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}
